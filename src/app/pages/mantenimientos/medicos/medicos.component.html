<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar medico..."
          #txtTermino
          (keyup)="buscar(txtTermino.value)"
        />
      </div>
    </div>
  </div>
</div>
<div *ngIf="cargando" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>
<div *ngIf="!cargando" class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Medicos</h4>
            <h6 class="card-subtitle">Medicos registrados en mi aplicación</h6>
          </div>
          <div class="col">
            <div class="text-right">
              <i fa fa-hospital-o></i>
              <a
                routerLink="/dashboard/medico/nuevo"
                type="button"
                class="btn btn-primary"
                style="cursor: pointer"
              >
                Crear Médico
              </a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">
                <td class="text-center">
                  <img
                    class="avatar"
                    style="cursor: pointer"
                    [src]="medico.img | imagen: 'medicos'"
                    [alt]="medico.nombre"
                    (click)="abrirModal(medico)"
                  />
                </td>
                <td>{{ medico.nombre }}</td>
                <td class="text-nowrap text-center">
                  <a
                    [routerLink]="['/dashboard/medico', medico._id]"
                    data-toggle="tooltip"
                    data-original-title="Editar"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    style="cursor: pointer"
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                    (click)="borrarMedico(medico)"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- <button class="btn btn-secondary">Anterios</button>
        &nbsp;
        <button class="btn btn-secondary">Sigiente</button> -->
      </div>
    </div>
  </div>
</div>
